<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="./css/simplePython.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/png" href="./img/spLogo.png">
		<title>Simple Python</title>
	</head>

	<body>
		<div class="ui grid">
			<!-- MENU -->
			<div class="three wide column">
				<div class="ui fluid vertical menu">
					<div class="item">
						<img class="ui small image" src="./img/spLogo.png">
					</div>
					<div id="dashboard">
						<a class="item">
							<i class="user icon"></i>
							Dashboard
						</a>
					</div>
					<a class="item" id="learn">
						<i class="book icon"></i>
						Learn
					</a>
					<a class="item active" id="practice">
						<i class="code icon"></i>
						Practice
					</a>
					<a class="item" id="logout">
						<i class="power off icon"></i>
						Log Out
					</a>
				</div>
			</div>
			<!-- Practice page -->
			<div class="thirteen wide column">
				<div class="ui container">
					<div class="sixteen wide column">
						<div class="ui text container home-box">
							<h1 class="ui dividing centered header">
								How much do you know?
							</h1>
							<p class="center-title"><b>Instructions: </b>read carefully each code problem below and submit the answer.</p>
						</div>
					</div>
				</div>
				<!-- Admin section -->
				<div class="ui segment admin-section hide">
					<div class="ui grid">
						<div class="eight wide column">
							<div class="ui segment">
								<h4 class="ui dividing header">Edit a problem</h4>
								<form class="ui form">
									<div class="field">
						  		    	<input id="editId" type="text" placeholder="Problem id (e.g. e01)">
						  		  	</div>
									<div class="field">
						  		    	<input id="editAnswer" type="text" placeholder="New answer">
						  		  	</div>
									<button id="editButton" class="ui red button">Edit answer</button>
								</form>
							</div>
						</div>
					  	<div class="eight wide column">
					  		<div class="ui segment">
					  			<h4 class="ui dividing header">Delete a problem</h4>
						  		<form class="ui form">
						  		  	<div class="field">
						  		    	<input id="deleteId" type="text" placeholder="Problem id (e.g. e01)">
						  		  	</div>
						  		  	<button id="deleteProblem" class="ui centered red button" type="submit">Delete problem</button>
						  		</form>
						  	</div>
					  	</div>
					</div>	
				</div>
				<div class="listOfExercises">

				</div>
			</div>
		</div>
		<script type="text/javascript" src="./js/practice.js"></script>
		<script type="text/javascript" src="./js/userHandler.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
	</body>
</html>
