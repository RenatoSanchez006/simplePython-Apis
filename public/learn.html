					<p>Operators are used to manipulate the value of operands. Some of the most commonly used operators

						<li>Division (/)</li>

					<ul class="ui list">

						<li>Greater than (>)</li>
						<li>Less than (&lt;)</li>

						<li>Greater than or equal (&lt;=)</li>
					</ul>
					<p>Considering that a = 5 and b = 4, here is an
