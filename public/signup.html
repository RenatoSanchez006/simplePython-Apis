<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="./css/simplePython.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/png" href="./img/splogo.png">
		<title>Simple Python</title>
	</head>
	<body>
		<!-- Signup -->
		<div class="ui middle aligned center aligned grid ls-grid" id="signupContent">
		  	<div class="column ls-col">
		    	<h2 class="ui image header img-ls">
		      		<div class="content">
		        		Create an account
		      		</div>
		    	</h2>
		    	<form class="ui large form" id="signup-form">
		      		<div class="ui stacked secondary segment">
		        		<div class="two fields">
		        		  	<div class="field">
		        		    	<input id="fName" placeholder="First name" type="text">
		        		  	</div>
		        		  	<div class="field">
		        		    	<input id="lName" placeholder="Last name" type="text">
		        		  	</div>
		        		</div>
        				<div class="field">
        		  			<div class="ui left icon input">
        		    			<i class="user icon"></i>
        		    			<input id="username" type="text" name="username" placeholder="Username">
        		  			</div>
        				</div>
						<div class="field">
				  			<div class="ui left icon input">
				    			<i class="lock icon"></i>
				    			<input id="password" type="password" name="password" placeholder="Password">
				  			</div>
						</div>
						<div class="field">
							<div class="ui left icon input">
								<i class="lock icon"></i>
								<input id="passwordC" type="password" name="password" placeholder="Password Confirm">
							</div>
						</div>
						<button id="signupButton" class="ui fluid large teal button">Sign Up</button>
		      		</div>
				</form>
		  	</div>
		</div>
		<script type="text/javascript" src="./js/signup.js"></script>
		<script type="text/javascript" src="./js/userHandler.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
	</body>
</html>
